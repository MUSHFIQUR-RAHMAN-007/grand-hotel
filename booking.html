<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Hotel - Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Grand Hotel</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="booking.html" class="active">Booking</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Book Your Stay</h1>
                <p>Fill out the form below to make your reservation</p>
            </div>
        </section>

        <section class="booking-section">
            <div class="container">
                <form id="bookingForm" class="booking-form">
                    <div class="form-group">
                        <label for="roomType">Room Type:</label>
                        <select id="roomType" name="roomType" required>
                            <option value="">Select Room Type</option>
                            <option value="standard">Standard Room - $89/night</option>
                            <option value="deluxe">Deluxe Room - $129/night</option>
                            <option value="suite">Executive Suite - $199/night</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="checkIn">Check-in Date:</label>
                            <input type="date" id="checkIn" name="checkIn" required>
                        </div>
                        <div class="form-group">
                            <label for="checkOut">Check-out Date:</label>
                            <input type="date" id="checkOut" name="checkOut" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="adults">Adults:</label>
                            <select id="adults" name="adults" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="children">Children:</label>
                            <select id="children" name="children">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="specialRequests">Special Requests:</label>
                        <textarea id="specialRequests" name="specialRequests" rows="3"></textarea>
                    </div>

                    <div class="total-cost">
                        <h3>Total Cost: $<span id="totalCost">0</span></h3>
                    </div>

                    <button type="submit" class="submit-btn">Book Now</button>
                </form>

                <div id="confirmationMessage" class="confirmation" style="display: none;">
                    <h3>Booking Confirmed!</h3>
                    <p>Your reservation has been successfully submitted. Booking ID: <span id="bookingId"></span></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Grand Hotel. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="booking.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
